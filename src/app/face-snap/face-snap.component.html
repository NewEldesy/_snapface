<div class="face-snap-card" [ngClass]="{ snapped: hasSnapped }">
    <h2>{{ faceSnap.title }}</h2>
    @if (faceSnap.location){
        <p>Localisation : {{ faceSnap.location }}</p>
    }
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p>{{ faceSnap.createdAt }}</p>
    <p>
        <button (click)="onSnap()"> {{SnapButtonText}} </button>
        <span [ngStyle]="{color: 'rgb(0, '+ faceSnap.snaps +', 0)' }">ðŸ¤Œ {{ faceSnap.snaps }}</span>
    </p>
</div>
